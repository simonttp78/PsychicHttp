; PlatformIO project â€” native ESP-IDF build validation for PsychicHttp
; Verifies the library compiles without the Arduino framework.
;
; Usage:
;   cd examples/esp-idf-pio
;   pio run            (compiles, no flash needed for validation)
;   pio run -t upload  (flash to a connected board)
;
[platformio]
src_dir = src

[env]
platform              = espressif32@6.12.0
framework             = espidf
board                 = esp32-s3-devkitc-1
board_build.partitions = ../../partitions-4MB.csv
lib_extra_dirs        = ../..
lib_ignore            = examples
lib_deps =
    bblanchon/ArduinoJson@^7.3.0
build_flags =
    -Wall
    -Wextra
    -Wno-missing-field-initializers

[env:s3]
; ESP32-S3 DevKitC-1 (same target as the hoeken Arduino env)
